<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>你笔我画</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style type="text/css">
        .icon {
            width: 45px;
            height: 45px;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="box">
        <canvas width="500px" height="500px" id="cvs"></canvas>
        <header>
            <svg class="icon active bigger" id="pen">
                <use xlink:href="#icon-pen"></use>
            </svg>
            <svg class="icon bigger" id="rubber">
                <use xlink:href="#icon-rubber"></use>
            </svg>
            <svg class="icon" id="clear">
                <use xlink:href="#icon-lajitong"></use>
            </svg>
            <svg class="icon" id="up-step">
                <use xlink:href="#icon--shangyibu"></use>
            </svg>
            <svg class="icon" id="next-step">
                <use xlink:href="#icon--xiayibu"></use>
            </svg>
            <svg class="icon" id="save">
                <use xlink:href="#icon-baocun"></use>
            </svg>
        </header>
        <div class="aside">
            <ul>
                <li style="background-color: black;" class="active" id="blackColor"></li>
                <li style="background-color: red;" id="redColor"></li>
                <li style="background-color: orange;" id="orangeColor"></li>
                <li style="background-color: yellow;" id="yellowColor"></li>
                <li style="background-color:green" id="greenColor"></li>
                <li style="background-color: skyblue;" id="skyblueColor"></li>
            </ul>
        </div>
        <div class="brushWidth">
            <span class="one active"></span>
            <span class="two"></span>
            <span class="there"></span>
        </div>
    </div>

    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_2845401_1vvzcnkp3br.js"></script>
</body>

</html>
