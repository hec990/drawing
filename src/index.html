<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>画一画</title>
    <link rel="stylesheet" href="./style.css">
    <style type="text/css">
        .icon {
           width: 45px; height: 45px;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="box">
        <header>
            <svg class="icon" aria-hidden="true" title="画笔">
                <use xlink:href="#icon-pen"></use>
            </svg>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-rubber"></use>
            </svg>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-lajitong"></use>
            </svg>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-baocun"></use>
            </svg>
        </header>
        <div class="aside">
            <ul>
                <li style="background-color: black;"></li>
                <li style="background-color: red;"></li>
                <li style="background-color: orange;"></li>
                <li style="background-color: yellow;"></li>
                <li style="background-color:green"></li>
                <li style="background-color: skyblue;"></li>
            </ul>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_2845401_hm7og22vjc.js"></script>
</body>
</html>
